<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS Link -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- Flowbite CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/cropped-confluence.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Request Email - Social Kh</title>
</head>

<body>
    <main class="mx-auto grid xl:grid-cols-2  lg:overflow-hidden">
        <section class="xl:h-screen xl:w-full overflow-hidden xl:static xl:block hidden">
            <div class="bg-accent xl:w-[95%] h-screen">
                <img class=" lg:relative  lg:left-10 w-auto h-auto " src="/img/lock1.png" alt="phone-illutration">
            </div>
        </section>
        <section class="h-screen w-[90%] mx-auto ">
            <div class=" p-8">

                <div class="pt-8 mb-8 text-accent">
                    <h1 class="font-semibold leading-[56px] text-[48px] mb-2">Hello, Friend!</h1>
                    <h1 class="font-normal text-[22px]">Enter your email address associated with your account, we will
                        sent the link to reset your password.</h1>
                </div>

                <form class="max-w-1/2  mx-auto ">

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-accent ">Email</label>
                        <input type="email" id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="name@gmail.com" required>
                    </div>


                    <div class="mb-8 flex justify-between xl:block">
                        <label for="terms" class="text-sm font-medium text-accent ">Don't have an account yet? <a
                                href="./register.html"
                                class="text-blue-600 hover:underline dark:text-blue-500 ml-1">Sign up.</a></label>

                    </div>
                    <div class="lg:block lg:space-x-4 flex flex-col space-y-4">
                        <button action="action" onclick="window.history.go(-1); return false;" type="submit"
                            value="Cancel"
                            class="text-accent bg-primary hover:text-primary hover:bg-accent border-solid border-2 border-accent focus:ring-4  focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-2.5 text-center ">Back</button>
                        <button
                            class="text-white bg-accent hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-2.5 text-center ">Send</button>

                    </div>

                    <div class="my-8">
                        <hr class="lg:hidden my-4">
                        <label for="terms" class=" text-sm font-medium text-accent lg:hidden block  text-center">Don't
                            have an account yet? <a href="./register.html"
                                class="text-blue-600 hover:underline dark:text-blue-500 ml-1">Sign up.</a><br></label>
                    </div>

                </form>
            </div>

        </section>

    </main>
</body>
<!-- Flowbite JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
<!-- jQuery Script -->
<script src="../../js/jQuery.js"></script>
<!-- Custom Script -->
<script src="../../js/script.js"></script>

</html>
